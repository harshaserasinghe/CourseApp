<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4">
      <form
        [formGroup]="registrationFrom"
        (ngSubmit)="registerUser()"
        autocomplete="off"
      >
        <div
          class="form-group"
          [ngClass]="{ error: firstName.invalid && firstName.dirty }"
        >
          <label for="firstName">First Name</label>
          <em *ngIf="firstName.errors?.required && firstName.dirty"
            >Requried</em
          >
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="First Name"
            class="form-control"
          />
        </div>
        <div
          class="form-group"
          [ngClass]="{ error: lastName.invalid && lastName.dirty }"
        >
          <label for="lastName">Last Name</label>
          <em *ngIf="lastName.errors?.required && lastName.dirty">Requried</em>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Last Name"
            class="form-control"
          />
        </div>
        <div
          class="form-group"
          [ngClass]="{ error: email.invalid && email.dirty }"
        >
          <label for="email">Email</label>
          <em *ngIf="email.errors?.required && email.dirty">Requried</em>
          <em *ngIf="email.errors?.email && email.dirty">Invalid Email</em>
          <input
            type="text"
            id="email"
            formControlName="email"
            placeholder="Email"
            class="form-control"
          />
        </div>
        <div
          class="form-group"
          [ngClass]="{ error: password.invalid && password.dirty }"
        >
          <label for="password">Password</label>
          <em *ngIf="password.errors?.required && password.dirty">Requried</em>
          <em *ngIf="password.errors?.minlength && password.dirty"
            >Minimum level 8</em
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Password"
            class="form-control"
          />
        </div>
        <div
          class="form-group"
          [ngClass]="{
            error: confirmPassword.invalid && confirmPassword.dirty
          }"
        >
          <label for="confirmPassword">Requried or minimum 8 characters</label>
          <em *ngIf="confirmPassword.errors?.required && confirmPassword.dirty"
            >Requried</em
          >
          <em *ngIf="confirmPassword.errors?.minlength && confirmPassword.dirty"
            >Minimum level 8</em
          >
          <!-- <em
            *ngIf="
              confirmPassword.errors?.confirmPasswordValidator &&
              confirmPassword.dirty
            "
            >Password and confirm password not matched</em
          > -->
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm Password"
            class="form-control"
          />
        </div>
        <button
          type="submit"
          [disabled]="registrationFrom.invalid"
          class="btn btn-primary"
        >
          Sign up
        </button>
        <a [routerLink]="['/']" class="btn btn-secondary btn-cancel">
          Cancel
        </a>
      </form>
    </div>
  </div>
</div>
