<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4">
      <form [formGroup]="loginFrom" (ngSubmit)="login()" autocomplete="off">
        <div
          class="form-group"
          [ngClass]="{ error: username.invalid && username.dirty }"
        >
          <label for="username">Username</label>
          <em *ngIf="username.invalid && username.dirty">Requried</em>
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="Username"
            class="form-control"
          />
        </div>
        <div
          class="form-group"
          [ngClass]="{ error: password.invalid && password.dirty }"
        >
          <label for="password">Password</label>
          <em *ngIf="password.invalid && password.dirty">Requried</em>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Password"
            class="form-control"
          />
        </div>
        <button
          type="submit"
          [disabled]="loginFrom.invalid"
          class="btn btn-primary"
        >
          Sign in
        </button>
        <button
          type="button"
          (click)="cancel()"
          class="btn btn-secondary btn-cancel"
        >
          Cancel
        </button>
        <a [routerLink]="['/user-register']" class="btn btn-primary btn-signup">
          Sign up
        </a>
      </form>
    </div>
  </div>
</div>
