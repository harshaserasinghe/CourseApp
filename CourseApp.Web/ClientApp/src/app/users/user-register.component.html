<div class="col-md-4">
  <form
    [formGroup]="registrationFrom"
    (ngSubmit)="registerUser()"
    autocomplete="off"
  >
    <div
      class="form-group"
      [ngClass]="{ error: firstName.invalid && firstName.dirty }"
    >
      <label for="firstName">First Name</label>
      <em *ngIf="firstName.invalid && firstName.dirty">Requried</em>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        placeholder="First Name"
        class="form-control"
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: lastName.invalid && lastName.dirty }"
    >
      <label for="lastName">Last Name</label>
      <em *ngIf="lastName.invalid && lastName.dirty">Requried</em>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        placeholder="Last Name"
        class="form-control"
      />
    </div>
    <div class="form-group" [ngClass]="{ error: email.invalid && email.dirty }">
      <label for="email">Email</label>
      <em *ngIf="email.invalid && email.dirty">Requried</em>
      <input
        type="text"
        id="email"
        formControlName="email"
        placeholder="Email"
        class="form-control"
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: password.invalid && password.dirty }"
    >
      <label for="password">Password</label>
      <em *ngIf="password.invalid && password.dirty">Requried</em>
      <input
        type="text"
        id="password"
        formControlName="password"
        placeholder="Password"
        class="form-control"
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: confirmPassword.invalid && confirmPassword.dirty }"
    >
      <label for="confirmPassword">Confirm Password</label>
      <em *ngIf="confirmPassword.invalid && confirmPassword.dirty">Requried</em>
      <input
        type="text"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirm Password"
        class="form-control"
      />
    </div>
    <button
      type="submit"
      [disabled]="registrationFrom.invalid"
      class="btn btn-primary"
    >
      Submit
    </button>
    <button
      type="button"
      (click)="cancel()"
      class="btn btn-secondary btn-cancel"
    >
      Cancel
    </button>
  </form>
</div>
