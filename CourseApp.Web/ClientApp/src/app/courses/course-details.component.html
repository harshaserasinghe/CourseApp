<div class="card" *ngIf="course">
  <div class="card-header">
    {{ course.name }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Rating</div>
          <div class="col-md-8">{{ course.rating }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Skill Level</div>
          <div class="col-md-8">{{ getEnumValue(course.level) }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Path</div>
          <div class="col-md-8">{{ course.category }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Author</div>
          <div class="col-md-8">{{ course.author }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Published Date</div>
          <div class="col-md-8">
            <div class="col-md-8 published-date">
              {{ course.publishedDate | date }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button class="btn btn-secondary" (click)="onBack()" style="width:80px">
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
