<div class="col-md-4">
  <form
    [formGroup]="updateCourseForm"
    (ngSubmit)="updateCourse()"
    autocomplete="off"
  >
    <div class="form-group" [ngClass]="{ error: name.invalid && name.dirty }">
      <label for="name">Title</label>
      <em *ngIf="name.invalid && name.dirty">Requried</em>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Title"
        class="form-control"
      />
    </div>
    <div class="form-group" [ngClass]="{ error: level.invalid && level.dirty }">
      <label for="level">Skill Levle</label>
      <em *ngIf="level.invalid && level.dirty">Requried</em>
      <select formControlName="level" id="level" class="form-control">
        <option value="">select skill level</option>
        <option value="1">Basic</option>
        <option value="2">Intermediate</option>
        <option value="3">Advance</option>
      </select>
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: rating.invalid && rating.dirty }"
    >
      <label for="rating">Rating</label>
      <em *ngIf="rating.invalid && rating.dirty">Requried</em>
      <select formControlName="rating" id="rating" class="form-control">
        <option value="">select rating</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: category.invalid && category.dirty }"
    >
      <label for="category">Path</label>
      <em *ngIf="category.invalid && category.dirty">Requried</em>
      <input
        type="text"
        id="category"
        formControlName="category"
        placeholder="Path"
        class="form-control"
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: author.invalid && author.dirty }"
    >
      <label for="author">Author</label>
      <em *ngIf="author.invalid && author.dirty">Requried</em>
      <input
        type="text"
        id="author"
        formControlName="author"
        placeholder="Author"
        class="form-control"
      />
    </div>
    <button
      type="submit"
      [disabled]="updateCourseForm.invalid"
      class="btn btn-primary"
    >
      Submit
    </button>
    <button
      type="button"
      (click)="cancel()"
      class="btn btn-secondary btn-cancel"
    >
      Cancel
    </button>
  </form>
</div>
