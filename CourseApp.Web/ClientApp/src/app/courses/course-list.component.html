<table class="table table-striped" aria-labelledby="tableLabel" *ngIf="courses">
  <thead>
    <tr>
      <th>Title</th>
      <th>Skill Level</th>
      <th>Rating</th>
      <th>Path</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>
        <a [routerLink]="['/course-details', course.id]">
          {{ course.name }}
        </a>
      </td>
      <td>{{ course.level }}</td>
      <td>{{ course.rating }}</td>
      <td>{{ course.category }}</td>
    </tr>
  </tbody>
</table>
