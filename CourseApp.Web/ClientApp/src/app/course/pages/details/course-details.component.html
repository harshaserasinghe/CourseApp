<div class="card" *ngIf="course">
  <div class="card-header">
    {{ course.name }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Rating</div>
          <div class="col-md-8">{{ course.rating }}/5</div>
        </div>
        <div class="row">
          <div class="col-md-4">Skill Level</div>
          <div class="col-md-8">{{ course.level | enumMember }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Path</div>
          <div class="col-md-8">{{ course.category }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Author</div>
          <div class="col-md-8">{{ course.author }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Published Date</div>
          <div class="col-md-8">
            <div class="col-md-8 published-date">
              {{ course.publishedDate | date }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <a [routerLink]="['/']" class="btn btn-secondary">
      Back
    </a>
  </div>
</div>
